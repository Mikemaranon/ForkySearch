<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="../css/upload-pdf.css">
    <link rel="stylesheet" href="../css/general-style.css">
    <link rel="stylesheet" id="theme-style" href="../css/white-theme.css">
</head>
<body>
    <header>
        <h1>ForkySearch</h1>
        <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle-checkbox">
            <span class="slider"></span>
        </label>
    </header>
    <div class="container">
        <h2>Upload PDF</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label class="upload-box" for="pdfFile" id="uploadBox">Click to select a PDF file</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            <button type="submit">Upload</button><br>
            <a href="index.html"><button type="button">Volver</button></a>
        </form>
    </div>
    <script src="../JS/toggle-theme.js"></script>
    <script src="../JS/upload-pdf.js"></script>
</body>
</html>
